<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Enroll as a new member</title>
</head>
<body>
	<form th:object="${member}" th:action="@{/user/enroll}" th:method="post">
    <div><label>아이디
        <input type="text" th:field="*{username}">
    </label></div>
    <div><label>비밀번호
        <input type="text" th:field="*{password}">
    </label></div>
    <div><label>이름
        <input type="text" th:field="*{name}">
    </label></div>

    <button type="submit">저장</button>
</form>
</body>
</html>
